<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>

    <script>
    var lat
    var lng


      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });

        var geocoder = new google.maps.Geocoder();

      //  var geocoderResult = new google.maps.GeocoderResult();

          document.getElementById('submit').addEventListener('click', function() {
            geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;

        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);

            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
          });

            lat = console.log(results[0].geometry.location.lat());
				    lng = console.log(results[0].geometry.location.lng());
            var placeId = console.log(results[0].place_id);
            var LatLngbounds = console.log(results[0].geometry.bounds);
            var hood = console.log(results[0].address_components[0].types[0]);
            if (hood=== "neighborhood") {
            alert('you have successfully signed in')
          } else{
              alert('not a neighboorhood');
            }

          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYx7xwDQTH_giQcHYjPKS1pK0CpHSplug&callback=initMap"
            async defer></script>

</body>
</html>
